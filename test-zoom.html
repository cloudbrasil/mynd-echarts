<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Zoom Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chart {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            background: #5470c6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4060b6;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .error {
            background: #fee;
            color: #c00;
        }
        .success {
            background: #efe;
            color: #080;
        }
    </style>
</head>
<body>
    <h1>Test Zoom Functionality</h1>
    <div class="status" id="status">Ready to test</div>
    
    <div>
        <button onclick="initChart()">Initialize Chart</button>
        <button onclick="toggleZoom()">Toggle Zoom</button>
        <button onclick="updateData()">Update Data</button>
        <button onclick="clearChart()">Clear Chart</button>
    </div>
    
    <div id="chart"></div>
    
    <script>
        let myChart = null;
        let hasZoom = false;
        
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
        }
        
        function initChart() {
            try {
                // Dispose existing chart if any
                if (myChart) {
                    myChart.dispose();
                }
                
                // Initialize new chart
                myChart = echarts.init(document.getElementById('chart'));
                
                // Set initial options with axes
                const option = {
                    title: {
                        text: 'Test Chart for Zoom'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    xAxis: {
                        type: 'category',
                        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: 'Sales',
                        type: 'line',
                        data: [120, 200, 150, 80, 70, 110, 130]
                    }]
                };
                
                myChart.setOption(option);
                hasZoom = false;
                updateStatus('Chart initialized successfully');
            } catch (error) {
                updateStatus('Error initializing chart: ' + error.message, true);
            }
        }
        
        function toggleZoom() {
            if (!myChart) {
                updateStatus('Please initialize chart first', true);
                return;
            }
            
            try {
                // Use setTimeout to simulate async operation like in Vue component
                setTimeout(() => {
                    const currentOptions = myChart.getOption();
                    
                    if (!hasZoom) {
                        // Check if axes exist
                        if (!currentOptions.xAxis && !currentOptions.yAxis) {
                            updateStatus('Cannot add zoom: no axes found', true);
                            return;
                        }
                        
                        // Add dataZoom
                        const dataZoomConfig = [
                            {
                                type: 'slider',
                                show: true,
                                xAxisIndex: [0],
                                start: 0,
                                end: 100,
                                bottom: 10,
                                height: 20,
                                realtime: true,
                                filterMode: 'filter'
                            },
                            {
                                type: 'inside',
                                xAxisIndex: [0],
                                start: 0,
                                end: 100,
                                filterMode: 'filter'
                            }
                        ];
                        
                        myChart.setOption({
                            dataZoom: dataZoomConfig
                        }, {
                            notMerge: false,
                            lazyUpdate: false
                        });
                        
                        hasZoom = true;
                        updateStatus('Zoom added successfully');
                    } else {
                        // Remove dataZoom
                        myChart.setOption({
                            dataZoom: []
                        }, { replaceMerge: ['dataZoom'] });
                        
                        hasZoom = false;
                        updateStatus('Zoom removed successfully');
                    }
                }, 50);
            } catch (error) {
                updateStatus('Error toggling zoom: ' + error.message, true);
            }
        }
        
        function updateData() {
            if (!myChart) {
                updateStatus('Please initialize chart first', true);
                return;
            }
            
            try {
                // Generate random data
                const newData = Array.from({length: 7}, () => Math.floor(Math.random() * 300) + 50);
                
                myChart.setOption({
                    series: [{
                        data: newData
                    }]
                });
                
                updateStatus('Data updated successfully');
            } catch (error) {
                updateStatus('Error updating data: ' + error.message, true);
            }
        }
        
        function clearChart() {
            if (!myChart) {
                updateStatus('No chart to clear', true);
                return;
            }
            
            try {
                myChart.clear();
                hasZoom = false;
                updateStatus('Chart cleared');
            } catch (error) {
                updateStatus('Error clearing chart: ' + error.message, true);
            }
        }
        
        // Initialize on load
        window.onload = () => {
            initChart();
        };
    </script>
</body>
</html>
