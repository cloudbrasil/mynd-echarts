<!DOCTYPE html>
<html>
<head>
    <title>Dark Mode Debug</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            transition: background 0.3s;
        }
        body.dark {
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-component {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .dark .test-component {
            border-color: #555;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
        
        /* Test the exact same CSS structure as ChartToolbox */
        .test-toolbox {
            --toolbox-icon-color: #4b5563;
            --toolbox-icon-hover-color: #1f2937;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .test-toolbox[data-theme="dark"] {
            --toolbox-icon-color: #ffffff;
            --toolbox-icon-hover-color: #e0e0e0;
            background: #2a2a2a;
        }
        
        .test-icon {
            width: 24px;
            height: 24px;
            color: var(--toolbox-icon-color);
            fill: var(--toolbox-icon-color);
            cursor: pointer;
        }
        
        .test-icon:hover {
            color: var(--toolbox-icon-hover-color);
            fill: var(--toolbox-icon-hover-color);
        }
        
        /* Force dark mode icons to be white */
        .test-toolbox[data-theme="dark"] .test-icon {
            color: #ffffff !important;
            fill: #ffffff !important;
        }
        
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .dark .debug-info {
            background: #333;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Dark Mode Debug Test</h1>
        
        <button @click="toggleDarkMode">Toggle Dark Mode (current: {{ isDark ? 'DARK' : 'LIGHT' }})</button>
        
        <div class="test-component">
            <h3>Test Toolbox Component</h3>
            <div class="test-toolbox" :data-theme="isDark ? 'dark' : 'light'">
                <!-- Same SVG structure as ChartToolbox -->
                <svg class="test-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                </svg>
                <svg class="test-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                <svg class="test-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zm2.5-4h-2v2H9v-2H7V9h2V7h1v2h2v1z"/>
                </svg>
            </div>
        </div>
        
        <div class="debug-info">
            <h3>Debug Info</h3>
            <pre>{{ debugInfo }}</pre>
        </div>
        
        <div class="test-component">
            <h3>Computed Styles Check</h3>
            <p>Icon color from CSS variable: <span id="computed-color"></span></p>
            <p>Background color: <span id="computed-bg"></span></p>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, nextTick } = Vue;
        
        createApp({
            setup() {
                const isDark = ref(false);
                
                const debugInfo = computed(() => {
                    return {
                        isDark: isDark.value,
                        bodyClasses: document.body.className,
                        dataTheme: document.querySelector('.test-toolbox')?.getAttribute('data-theme'),
                        timestamp: new Date().toLocaleTimeString()
                    };
                });
                
                const toggleDarkMode = () => {
                    isDark.value = !isDark.value;
                    document.body.classList.toggle('dark', isDark.value);
                    
                    // Check computed styles after toggle
                    nextTick(() => {
                        const toolbox = document.querySelector('.test-toolbox');
                        const icon = document.querySelector('.test-icon');
                        if (toolbox && icon) {
                            const toolboxStyles = window.getComputedStyle(toolbox);
                            const iconStyles = window.getComputedStyle(icon);
                            
                            document.getElementById('computed-color').textContent = iconStyles.color + ' / fill: ' + iconStyles.fill;
                            document.getElementById('computed-bg').textContent = toolboxStyles.backgroundColor;
                            
                            console.log('Toolbox data-theme:', toolbox.getAttribute('data-theme'));
                            console.log('Icon computed color:', iconStyles.color);
                            console.log('Icon computed fill:', iconStyles.fill);
                            console.log('CSS variable --toolbox-icon-color:', toolboxStyles.getPropertyValue('--toolbox-icon-color'));
                        }
                    });
                };
                
                onMounted(() => {
                    toggleDarkMode(); // Initialize computed styles display
                });
                
                return {
                    isDark,
                    debugInfo,
                    toggleDarkMode
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
